    <li class="links fsae">

    <li class="links fsae">

    <div class="dropdown-menu fcc" id="dropdown-menu">

  <div class="contact-container">
    <div class="contact-form">
      <form action="#" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="social-container fcc">
    <a class="social-icon fcc" href="#"><img src="./img/instagram.png" width="100%" height="100%" alt="" srcset=""></a>

    <a class="social-icon fcc" href="#"><img src="./img/linkedin.png" width="100%" height="100%" alt="" srcset=""></a>
    <a class="social-icon fcc" href="#"><img src="./img/pinterest.png" width="100%" height="100%" alt="" srcset=""></a>
